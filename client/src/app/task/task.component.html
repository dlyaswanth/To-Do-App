<button (click)="logout()" style="float: right;margin-right: 3%;" type="button" class="btn btn-danger">Logout</button>
<br />
<br />  
<div class="card-body center cardcenter home">
    <h1 class="word"><b><em><i>My work list</i></em></b></h1>
</div>
<div class="container">
    <div class="row align-items-start rows-cols-2">
      <div class="col">
        <h4 class="word">Today : {{date}}  -  {{MonthName}}  -  {{year}}  -  ({{day}})</h4>
      </div>
      <div class="col">
        <button class="btn btn-primary me-md-2 addtask" type="button" (click)="addtask()">Add</button>
      </div>
    </div>
</div>
<br />
<br />
